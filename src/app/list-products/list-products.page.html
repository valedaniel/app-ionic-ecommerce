<ion-header>
  <ion-toolbar>
    <ion-title>Produtos dispon√≠veis</ion-title>
    <ion-buttons slot="end">
      <ion-icon style="zoom:1.5;" (click)="logout()" name="exit-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-label>{{product.name}}</ion-label>
        <ion-label>{{product.price}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandeble>
          VISUALIZAR
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
