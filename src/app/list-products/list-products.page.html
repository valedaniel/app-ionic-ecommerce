<ion-header>
  <ion-toolbar class="dark">
    <ion-title class="white">Produtos dispon√≠veis</ion-title>
    <ion-buttons slot="end">
      <ion-icon style="zoom:1.5;" (click)="logout()" name="exit-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-icon class="bigIcon" name="phone-portrait-outline"></ion-icon>
      <ion-label>
        <h2>{{product.factory.name}}</h2>
        <h3>{{product.name}}</h3>
        <p>R$ {{product.price}}</p>
        <p>Quantidade: {{product.amount}}</p>
      </ion-label>
      <ion-note slot="end"><ion-icon class="middleIcon" name="cart-outline"></ion-icon></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
