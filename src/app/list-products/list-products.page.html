<ion-header>
  <ion-toolbar class="dark">
    <ion-title class="white">Produtos dispon√≠veis</ion-title>
    <ion-buttons slot="end">
      <ion-icon style="zoom:1.5;" (click)="logout()" name="exit-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-label>
        <ion-col class="textCenter">
          <h2>{{product.factory.name}}</h2>
          <h3>{{product.name}}</h3>
          <p>R$ {{product.price}}</p>
          <p>Quantidade: {{product.amount}}</p>
        </ion-col>
      </ion-label>
      <ion-item-options side="end">
        <ion-item-option expandeble>
          ADICIONAR
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
