<ion-header>
  <ion-toolbar class="dark">
    <ion-title class="white">Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="blue" [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-input placeholder="Insira o seu nome" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="body-outline"></ion-icon>
      <ion-input placeholder="Insira a sua idade" type="number" [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-input placeholder="Insira o seu email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="map-outline"></ion-icon>
      <ion-input placeholder="Insira o seu endereÃ§o" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-input placeholder="Insira a sua senha" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-input placeholder="Confirme a sua senha" type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-button class="buttonSubmit" shape="round" expand="block" (click)="register()">
        Cadastrar
      </ion-button>
    </ion-grid>
    <ion-grid>
      <ion-button class="buttonSecondary" shape="round" expand="block" fill="outline" (click)="redirectToLogin()">JÃ¡ sou
        cadastrado
      </ion-button>
    </ion-grid>
  </div>
</ion-content>
